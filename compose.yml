services:

  api:
    container_name: snipbox-api-container
    restart: always
    build:
      context: ./snipbox
    image: 'snipbox_django_rest_api:latest'
    env_file:
      - ./ENV/.env
    volumes:
      - './snipbox:/app'
      - './db.sqlite3:/app/db.sqlite3'
    command: 'python manage.py runserver 0:8000'
    ports:
      - '8000:8000'